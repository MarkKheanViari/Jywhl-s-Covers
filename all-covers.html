<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Covers - Music Cover Museum</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="header-content">
        <a href="index.html" class="back-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-arrow-left">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
          </svg>
          Back to home
        </a>
        <h1 class="site-title">All Covers</h1>
        <p class="site-subtitle">Browse the complete collection</p>
      </div>
    </header>

    <main>
      <div class="all-covers-layout">
        <div class="filter-sidebar">
          <div class="filter-content">
            <h2 class="filter-title">Filter Covers</h2>

            <div class="search-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.3-4.3"/>
              </svg>
              <input type="text" id="search-input" placeholder="Search covers..." class="search-input">
            </div>

            <div class="filter-group">
              <h3 class="filter-group-title">Genre</h3>
              <div class="filter-options" id="genre-filters">
                <!-- Genre filters will be populated by JavaScript -->
              </div>
            </div>

            <div class="filter-group">
              <h3 class="filter-group-title">Sort By</h3>
              <select id="sort-select" class="sort-select">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
              </select>
            </div>
          </div>
        </div>

        <div class="all-covers-grid-container">
          <div id="all-covers-grid" class="covers-grid">
            <!-- Covers will be populated by JavaScript -->
          </div>

          <div class="pagination">
            <button class="pagination-button pagination-active">1</button>
            <button class="pagination-button">2</button>
            <button class="pagination-button">3</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
